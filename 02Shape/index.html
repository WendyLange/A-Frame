<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #333333">
      <a-box id="myBox"
        width="2"
        height="2"
        depth="1"
        position="0 1 -3"
        color="#43AA8B" 
        shadow>
      </a-box>
      <!-- Basic triangle. -->
      <a-triangle id="myTriangle"
        color="#FF6F59"
        width="1"
        heigth="1"
        depth="3" 
        vertex-c="1.5 -1.5 2"
        rotation="-90 0 0"
        position="-1 1 -3"
        material="side: double"
        shadow>
      </a-triangle>
      <a-entity id="mySphere"
      geometry="primitive: sphere; radius: 1"
      position="2 1 -3"
      color="#D8315B" 
      shadow>
        
      </a-entity>
    </a-scene>
  </body>
</html>
